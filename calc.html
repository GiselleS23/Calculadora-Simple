<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="estilocalc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Ingrese el primer número">
        <input type="text" id="num2" placeholder="Ingrese el segundo número"><br><br>
        <button onclick="operador('suma')"><i class="bi bi-plus-lg"></i></button>
        <button onclick="operador('resta')"><i class="bi bi-dash-lg"></i></button>
        <button onclick="operador('multiplicacion')"><i class="bi bi-x-lg"></i></button>
        <button onclick="operador('division')"><i class="bi bi-slash-lg"></i></button><br><br>
        <input type="text" id="result" placeholder="Resultado" readonly>
    </div>
    
</body>
</html>
